<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
</head>
<body>
    <h1>Password Manager</h1>

    <div>
        <h2>Add Password</h2>
        <label for="add-username">Username:</label>
        <input type="text" id="add-username">
        <label for="add-password">Password:</label>
        <input type="password" id="add-password">
        <button id="add-button">Add Password</button>
    </div>

    <div>
        <h2>Check Password</h2>
        <label for="check-username">Username:</label>
        <input type="text" id="check-username">
        <label for="check-password">Password:</label>
        <input type="password" id="check-password">
        <button id="check-button">Check Password</button>
        <p id="check-result"></p>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
